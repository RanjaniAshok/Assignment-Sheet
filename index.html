<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Person Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body onload="addRow()">
    <div class="header">
        <p><img src="spreadsheets-icon.png" />
            <h2>Mallow Tech Assignment Details - FronEnd</h2>
        </p>
    </div>
    <div>
        <table class="table" id="mytable">
            <thead class="thead-dark table-bordered">
                <tr>
                    <th scope="col">
                        <h5>Name</h5>
                    </th>
                    <th scope="col">
                        <h5>Details</h5>
                    </th>
                    <th scope="col">
                        <h5>Due date</h5>
                    </th>
                    <th scope="col">
                        <h5>Status</h5>
                    <th scope="col">
                        <h5>Comments</h5>
                    </th>
                    <th scope="col">
                        <h5>Delete</h5>
                    </th>
                </tr>
            </thead>
            <tbody id="row">
            </tbody>
        </table>
        <div>
            <button type="button" onclick="addRow()" class="button btn-success btn-large">Add</button>
            <button type="button" id="save" class="button btn-primary buttonSave">Save</button>
            <button type="button" class="deleteRow buttonDelete ">Delete</button>
        </div>
        <div id="display">
            <h4>Local Storage:</h4>
            <table class="table" id="newRow">
                <thead class="table-bordered thead-dark">
                    <th>
                        <h5>Name</h5>
                    </th>
                    <th>
                        <h5>Details</h5>
                    </th>
                    <th>
                        <h5>Due</h5>
                    </th>
                    <th>
                        <h5>Status</h5>
                    </th>
                    <th>
                        <h5>Comments</h5>
                    </th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="script.js"></script>

</body></html>
